{% extends 'regalos/base.html' %}

{% block title %}Agregar Persona - Lista Navideña{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-title {
        font-size: 2em;
        color: #d4af37;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }
    
    .form-actions .btn {
        flex: 1;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .form-card {
            max-width: 100%;
        }
        
        .form-title {
            font-size: 1.6em;
        }
    }
    
    @media (max-width: 480px) {
        .form-title {
            font-size: 1.4em;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .form-actions .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<a href="{% url 'lista_personas' %}" class="back-link">← Volver a la lista</a>

<div class="card form-card">
    <h2 class="form-title">➕ Agregar Nueva Persona</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
        {{ form.nombre }}
        
        <label for="{{ form.email.id_for_label }}">Email (opcional):</label>
        {{ form.email }}
        
        <div class="form-actions">
            <a href="{% url 'lista_personas' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
