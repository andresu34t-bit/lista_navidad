<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Lista Navide√±a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #d4af37 50%, #ff1493 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '‚ùÑÔ∏è';
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            top: 10%;
            left: 10%;
        }
        
        body::after {
            content: 'üéÑ';
            position: absolute;
            font-size: 120px;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            bottom: 10%;
            right: 10%;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .login-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            background: linear-gradient(135deg, #d4af37 0%, #f4c430 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: 'üéÖ';
            position: absolute;
            font-size: 60px;
            top: -20px;
            right: 20px;
            opacity: 0.3;
        }
        
        .login-header h1 {
            color: white;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1em;
        }
        
        .login-icon {
            font-size: 80px;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 600;
            font-size: 1em;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe4f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff69b4;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            background: #fafafa;
            color: #999;
            font-size: 0.9em;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon::before {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }
        
        .input-icon.user::before {
            content: 'üë§';
        }
        
        .input-icon.password::before {
            content: 'üîí';
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        .login-footer a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #d4af37;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                border-radius: 20px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2em;
            }
            
            .login-icon {
                font-size: 70px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 12px;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .input-icon input {
                padding-left: 40px;
            }
            
            .btn-login {
                padding: 14px;
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.6em;
            }
            
            .login-header p {
                font-size: 1em;
            }
            
            body::before,
            body::after {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="login-icon">üéÅ</span>
            <h1>Lista Navide√±a</h1>
            <p>Inicia sesi√≥n para continuar</p>
        </div>
        
        <div class="login-body">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-icon user">
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-icon password">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">üéÑ Iniciar Sesi√≥n</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>¬øNo tienes cuenta? <a href="{% url 'register' %}">Reg√≠strate aqu√≠</a></p>
            <p style="margin-top: 10px; color: #ccc;">üéÖ Feliz Navidad üéÑ</p>
        </div>
    </div>
</body>
</html>
