<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Lista Navide√±a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff69b4 0%, #d4af37 50%, #ff1493 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: 'üéÑ';
            position: absolute;
            font-size: 150px;
            opacity: 0.08;
            animation: float 8s ease-in-out infinite;
            top: 5%;
            left: 5%;
        }
        
        body::after {
            content: 'üéÅ';
            position: absolute;
            font-size: 120px;
            opacity: 0.08;
            animation: float 10s ease-in-out infinite;
            bottom: 5%;
            right: 5%;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        
        .register-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-header {
            background: linear-gradient(135deg, #d4af37 0%, #f4c430 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-header::before {
            content: '‚≠ê';
            position: absolute;
            font-size: 80px;
            top: -20px;
            right: -10px;
            opacity: 0.2;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .register-header h1 {
            color: white;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .register-header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.05em;
        }
        
        .register-icon {
            font-size: 70px;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .register-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: 600;
            font-size: 1em;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe4f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff69b4;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .register-footer {
            text-align: center;
            padding: 25px;
            background: #fafafa;
            border-top: 1px solid #ffe4f0;
        }
        
        .register-footer a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-footer a:hover {
            color: #d4af37;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon::before {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            z-index: 1;
        }
        
        .input-icon.user::before {
            content: 'üë§';
        }
        
        .input-icon.email::before {
            content: 'üìß';
        }
        
        .input-icon.password::before {
            content: 'üîí';
        }
        
        .input-icon input {
            padding-left: 45px;
        }
        
        .password-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .register-container {
                border-radius: 20px;
            }
            
            .register-header {
                padding: 30px 20px;
            }
            
            .register-header h1 {
                font-size: 1.8em;
            }
            
            .register-icon {
                font-size: 60px;
            }
            
            .register-body {
                padding: 30px 20px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 12px;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .input-icon input {
                padding-left: 40px;
            }
            
            .btn-register {
                padding: 14px;
                font-size: 1em;
            }
        }
        
        @media (max-width: 480px) {
            .register-header h1 {
                font-size: 1.5em;
            }
            
            .register-header p {
                font-size: 0.95em;
            }
            
            body::before,
            body::after {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <span class="register-icon">üéÖ</span>
            <h1>Crear Cuenta</h1>
            <p>√önete a la Lista Navide√±a</p>
        </div>
        
        <div class="register-body">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="nombre_completo">Nombre Completo</label>
                    <div class="input-icon user">
                        <input type="text" id="nombre_completo" name="nombre_completo" required autofocus placeholder="Tu nombre completo">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <div class="input-icon user">
                        <input type="text" id="username" name="username" required placeholder="Usuario para iniciar sesi√≥n">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon email">
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-icon password">
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="password-hint">M√≠nimo 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirmar Contrase√±a</label>
                    <div class="input-icon password">
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-register">üéÑ Crear Cuenta</button>
            </form>
        </div>
        
        <div class="register-footer">
            <p>¬øYa tienes cuenta? <a href="{% url 'login' %}">Inicia Sesi√≥n</a></p>
        </div>
    </div>
</body>
</html>
